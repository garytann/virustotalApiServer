version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    environment:
      API_KEY: ${API_KEY}
    restart: unless-stopped

  caddy:
    container_name: varys-proxy
    environment:
      DOMAIN: ${DOMAIN}
    image: caddy:2.6.2-alpine
    ports:
      - '80:80'
      - '443:443'
      - '8000:8000'
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config